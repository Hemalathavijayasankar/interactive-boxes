<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div class="box">
    <h2>Top Box</h2>
    <div class="box-content">
      <div class="controls">
        <div class="control-group">
          <label for="color-top">Choose a color:</label>
          <select id="color-top">
            <option value="">Select</option>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
          </select>
        </div>

        <div class="control-group">
          <label for="size-top">Choose a size:</label>
          <select id="size-top">
            <option value="">Select</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="box">
    <h2>Middle Box</h2>
    <div class="box-content">
      <div class="controls">
        <div class="control-group">
          <label for="color-middle">Choose a color:</label>
          <select id="color-middle">
            <option value="">Select</option>
            <option>Yellow</option>
            <option>Purple</option>
            <option>Orange</option>
          </select>
        </div>

        <div class="control-group">
          <label for="size-middle">Choose a size:</label>
          <select id="size-middle">
            <option value="">Select</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="box">
    <h2>Bottom Box</h2>
    <div class="box-content">
      <div class="controls">
        <div class="control-group">
          <label for="color-bottom">Choose a color:</label>
          <select id="color-bottom">
            <option value="">Select</option>
            <option>Pink</option>
            <option>Brown</option>
            <option>Black</option>
          </select>
        </div>

        <div class="control-group">
          <label for="size-bottom">Choose a size:</label>
          <select id="size-bottom">
            <option value="">Select</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>

</body>
</html>
